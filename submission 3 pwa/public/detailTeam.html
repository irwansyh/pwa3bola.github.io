<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Detail Tim</title>
        <meta name="description" content="Football News" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/materialize.min.css">
        <link rel="manifest" href="/manifest.json">
        <meta name="theme-color" content="#4285f4"/>
        <link rel="apple-touch-icon" href="img/icon2.png">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <body>
        <!-- Navigasi -->
        <nav class="#0277bd light-blue darken-2" role="navigation">
            <div class="nav-wrapper container">
                <a href="#" class="brand-logo" id="logo-container">Detail Tim</a>
                <a href="javascript:back()" class="sidenav-trigger" data-target="nav-mobile">
                    <i class="material-icons">arrow_back</i>
                </a>
                <ul class="topnav right hide-on-med-and-down"></ul>
                <ul class="sidenav" id="nav-mobile"></ul>
            </div>
        </nav>
        <!-- Akhir Navigasi -->

        <div class="slideshow-container">
            <img src="img/tim.png" height="323px" width="100%" alt="gambar_tim">
        </div>

        <h4 class="brand-logo center-align">Team</h4>

        <!-- Content -->
        <div class="container">
            <div class="row">
                <div class="col s12 m12 l12">
                    <div class="center-align" style="margin-top: 10px;">
                        <img id="crestUrl" width="150" height="150">
                        <h4 id="nameHeader"></h4>
                    </div>
                    <div class="card">
                        <div class="card-tabs">
                            <ul class="tabs">
                                <li class="tab col s6 m6 l6"> <a class="active" href="#overview">About</a> </li>
                                <li class="tab col s6 m6 l6"> <a href="#squad">Skuad</a> </li>
                            </ul>
                        </div>

                        <div class="card-content">
                            <div class="center-align" id="preloader">
                                <div class="preloader-wrapper big active">
                                    <div class="spinner-layer spinner-blue">
                                        <div class="circle-clipper left">
                                            <div class="circle"></div>
                                        </div><div class="gap-patch">
                                            <div class="circle"></div>
                                        </div><div class="circle-clipper right">
                                            <div class="circle"></div>
                                        </div>
                                    </div>
                              
                                    <div class="spinner-layer spinner-red">
                                        <div class="circle-clipper left">
                                            <div class="circle"></div>
                                        </div><div class="gap-patch">
                                            <div class="circle"></div>
                                        </div><div class="circle-clipper right">
                                            <div class="circle"></div>
                                        </div>
                                    </div>
                              
                                    <div class="spinner-layer spinner-yellow">
                                        <div class="circle-clipper left">
                                            <div class="circle"></div>
                                        </div><div class="gap-patch">
                                            <div class="circle"></div>
                                        </div><div class="circle-clipper right">
                                            <div class="circle"></div>
                                        </div>
                                    </div>
                              
                                    <div class="spinner-layer spinner-green">
                                        <div class="circle-clipper left">
                                            <div class="circle"></div>
                                        </div><div class="gap-patch">
                                            <div class="circle"></div>
                                        </div><div class="circle-clipper right">
                                            <div class="circle"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div id="overview">
                                <table class="highlight">
                                    <thead></thead>
                                    <tbody id="tableOverview"></tbody>
                                </table>
                            </div>

                            <div id="squad">
                                <table class="striped">
                                    <thead>
                                        <tr>
                                            <th class="center-align">Number</th>
                                            <th class="center-align">Player Name</th>
                                            <th class="center-align">Position</th>
                                            <th class="center-align">About</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tableSquad"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Akhir Content -->

         <!--Tombol Save-->
        <div class="fixed-action-btn">
            <a class="btn-floating btn-large orange" id="fabFavorite">Save
                <i class="large material-icons">favorite_border</i>
            </a>
        </div>

        <script type="text/javascript" src="https://unpkg.com/snarkdown@1.0.2/dist/snarkdown.umd.js"></script>
        <script src="js/materialize.min.js"></script>
        <script src="js/api.js"></script>
        <script src="js/idb.js"></script>
        <script src="js/db.js"></script>
        <script src="js/date.js"></script>
        <script src="js/klasemen.js"></script>
        <script src="js/matches.js"></script>
        <script src="js/tim.js"></script>

        <script>
            document.addEventListener("DOMContentLoaded", function() {
                var urlParams = new URLSearchParams(window.location.search);
                var teamID = Number(urlParams.get("id"));
                var isFromSaved = urlParams.get("saved");

                var btnFav = document.getElementById("fabFavorite");
                
                if (isFromSaved) {
                    btnFav.style.display = "none";
                    getFavoriteById(teamID, "team");
                } else {
                    var item = getTeamDetail(teamID);
                }

                btnFav.onclick = function() {
                    item.then(function(team) {
                        addToFavorite(team, "favorite_team");
                    });
                };
            });
        </script>
    </body>
</html>
